<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Support & Contact</h1>
    
    <p>If you have any queries, please contact us using the form below.</p>

    <form action="submit_support.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <button onclick="window.location.href='home.html'">Back to Home</button>

</body>
</html>
